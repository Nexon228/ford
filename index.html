<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">


        <div class="navbar-conteiner">
            <div class="logo-shrink logo"><img src="img/logo.svg"></div>
            <div class="navbar">
                <div class="logo logo-noshrink navbar-links"><img src="img/logo.svg"></div>
                <div class="navbar-links">Modele</div>
                <div class="navbar-links">Finansowanie</div>
                <div class="navbar-links">Serwis</div>
                <div class="navbar-links">Dealerzy</div>
                <div class="navbar-links">Kontakt</div>
            </div>
        </div>


        <div class="big-logo">
            <img src="img/logo.svg">
            <p>Więcej niż tylko samochód</p>
        </div>


        <div class="modele">

            <div class="modele-name">Nasze modele</div>

            <div class="modele-content">

                <div class="types">
                    <div>SUV</div>
                    <div>Hatchback</div>
                    <div>Dostawcze</div>
                    <div>Kabriolet</div>
                    <div>Coupe</div>
                    <div>VAN</div>
                    <div>Kombi</div>
                </div>

                <div class="recordes">
                    <div class="cars"></div>
                    <div class="cars"></div>
                    <div class="cars"></div>
                    <div class="cars"></div>
                    <div class="cars"></div>
                    <div class="cars"></div>
                    <div class="cars"></div>
                    <div class="cars"></div>
                    <div class="cars"></div>

                </div>
            </div>
        </div>


        <div class="serwis">
            <div class="serwis-name">Serwis</div>
            <div class="serwis-content">
                <div class="serwis-text">Znajdź najbliższy <br>autoryzowany serwis Ford</div>
                <div class="serwis-input">
                    <input type="text" placeholder="Miejscowość">
                    <input type="submit" class="serwis-submit" value="wyszukaj">
                </div>
            </div>
        </div>


        <div class="serwis">
            <div class="serwis-name">Dealerzy</div>
            <div class="serwis-content">
                <div class="serwis-text">Znajdź najbliższego <br>autoryzowany dealera Ford</div>
                <div class="serwis-input">
                    <input type="text" placeholder="Miejscowość">
                    <input type="submit" class="serwis-submit" value="wyszukaj">
                </div>
            </div>
        </div>


        <div class="kontakt">
            <div class="kontakt-name">Kontakt</div>
            <div clas="kontakt-content">
                <div class="ford-pomoc">FORD POMOC</div>
                <div class="ford-infolinia">infolinia</div>
                <div class="ford-email">ford@email.com</div>
            </div>
        </div>
    </div>
</body>
</html>
